<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 스타일 주기</title>
    <style>
        input[type=text]{/*text창에만 적용*/
            color:red;
        }
        input:hover, textarea:hover{/*마우스 올라올 때*/
            background:aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus{
            font-size:120%;
        }
        label{
            display:block; /*새 라인에서 시작*/
            padding:10px;
        }
        label span{
            float:left;
            width:90px;
            text-align:right;
            padding:10px;
        }
    </style>
</head>
<body>
    <h3>CONTACT US</h3>
    <hr>
    <form>
        <label>
            <span>Name</span><input type="text" placeholder="Elvis"><br>
            <!--input type 이 text인 style의 형식으로 출력-->
        </label>
        <label>
            <span>Email</span><input type="email" placeholder="elvis@gmail.com">
            <!--input type 이 email인 style의 형식으로 출력-->
        </label>
        <label>
            <span>Comment</span><textarea place holder="메세지를 남겨주세요"></textarea>
        </label>
        <label>
            <span></span><input type="submit" value="submit">
        </label>
        <!-- 각각의 label에 대한 style로 출력하고
        label span에 대한 style도 정의하였기 떄문에 그 형식으로 출력-->
    </form>
</body>
</html>
