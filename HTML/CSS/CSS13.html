<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 꾸미기</title>
    <style>
        div{
            background-color:skyblue;
            background-size:100px 100px;
            background-image:url("./spongebob.png");
            background-repeat:repeat-y;
            background-position:center center;
        }
        div{
            width:200px;
            height:200px;
            color:blueviolet;
            font-size:16px;
        }
        /*background의 이미지와 색깔 정렬구간 정의하기*/
        /*font-size도 정의*/
    </style>
</head>
<body>
    <h3>div 박스에 배경 꾸미기</h3>
    <hr>
    <div> SpongeBob is an over-optimistic sponge
        that annoys other characters.
    </div>
    <!--위에서 정의한것처럼 div의 배경화면과
    설정 적용해서 출력-->
</body>
</html>
