<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 메뉴 만들기</title>
    <style>
        #menubar{
            background:olive;
        }
        #menubar ul{/*여백과 패딩 모두 0*/
            margin:0;
            padding:0;
            width:567px;
            /*모든 아이템<li>를 한줄에 품을 수 있는 폭*/
        }
        #menubar ul li{
            display:inline; /*새 줄로 넘어가지 않게*/
            list-style-type:none; /*마커 삭제*/
            padding:0px 15px; /*top=bottom=0, left=rigth=15px*/
        }
        #menubar ul li a{
            color:white;
            text-decoration:none; /*링크 보이지 않게*/
        }
        #menubar ul li a:hover{
            color:violet /*마우스를 올릴 때*/
        }
    </style>
</head>
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Caffe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>   
</body>
</html>
