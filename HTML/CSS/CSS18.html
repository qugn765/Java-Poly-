<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정배치</title>
    <style>
        #fixed{
            position:fixed;
            bottom:10px;
            right:10px;
            width:100px;
            padding:5px;
            background:red;
            color:white;
        }
        /*id가 fixed인값의 형태를 정의
        고정배치형태를 선언*/
    </style>
</head>
<body>
    <h3>Merry Chrismas!</h3>
    <hr>
    <img src="tree.png" width="300" height="300" alt="크리스마스트리">
    <!-- 사진 추가 -->
    <div id="fixed">예수님이 탄생하셨습니다.
    </div>
    <!-- 고정배치를 통해 출력--> 
</body>
</html>
