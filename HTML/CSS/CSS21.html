<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <style>
        span{
            visibility:hidden;
        }
        /*span의 보여지는것을 hidden으로 해서 객체는 있지만
        보이지 않게 설정*/
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3>
    <hr>
    <ul>
        <li>I(<span>love</span>) you.</li>
        <li>CSS is Cascading(<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1998</span>).</li>
    </ul>
    <!--순서가없는 ul을 선언해서 목록을 출력하고
    위에 visibility를 hidden으로 설정한 span의 안에 쓴 문자열은
    값은 존재하지만 출력은 되지않는다.-->
</body>
</html>
