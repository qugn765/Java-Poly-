<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3{
            text-align:right; /*오른쪽정렬*/
        }
        span{
            text-decoration: line-through; /* 중간 줄 */
        }
        strong{
            text-decoration: overline; /*윗 줄*/
        }
        .p1{
            text-indent: 1em; /* 1글자 들여쓰기 */
            text-align: justify; /*양쪽 정렬*/
        }
        .p2{
            text-indent:1em; /*1글자 들여쓰기*/
            text-align:center; /*중앙 정렬*/
        }
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3> <!--style에서 정의한대로 우측정렬-->
    <hr>
    <p class=""p1>HTML의 태그만으로 기존의 워도 ㅡ프로세서와 같이
        들여쓰기, 정렬, 공배, 간격등과 세밀한 <span>텍스트제어</span>를
        할수 없다.
    </p>
    <p class="p2">그러나,<strong>스타일 시트</strong>는
    이를 가능하게 한다.들여쓰기, 정렬에 대해서 알아본다.</p>
    <!--style에서 정의한대로p1은 1글자들여쓰기 양쪽정렬
    p2는 1글자들여쓰기 중앙정렬-->
</body>
</html>
