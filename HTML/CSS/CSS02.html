<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그로 스타일 만들기</title>
    <style>
        /*CSS스타일 시트 작성 */
        body {
            background-color:linen;
            color:blueviolet;
            margin-left:30px;
            margin-right:30px;
        } /*body의 형식 지정*/
        h3 {
            text-align:center;
            color:darkred;
        } /*h3의 형식 지정*/
       
    </style>
</head>
<body> <!--위에서 지정한 형식으로 출력-->
    <h3>소연재</h3> <!--위에서 지정한 h3형식으로 출력-->
    <hr> <!--위에서 지정한 것처럼 hr의 형식으로 출력-->
    <p>저는 체조선수 소연재입니다. 음악을 들으면서
        책읽기를 좋아합니다. 김치찌개와 막국수를 무척
        좋아합니다.</p> <!--위에서 지정한 p의 형식이 없기떄문에 body의 형식으로 출력-->
</body>
</html>
