<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 꾸미기</title>
    <style>
        ul{
            background:goldenrod;
            padding:10px 10px 10px 50px;
        }
        ul li{/*ul의 자손 li*/
            background:greenyellow;
            margin-bottom:5px;
        }
    </style>
</head>
<body>
    <h3>커피메뉴</h3>
    <hr>
    <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
    </ul>
    <!-- 순서가 없는 목록을 만들어 type을
    지정 안했기 때문에 기본 default로 리스트 출력-->
</body>
</html>
