<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>import로 외부 스타일 불러오기</title>
    <style>
        @import url(mystyle.css);
    </style>
    <!--@import를 이용해서 저장되어있는 mystyle.css를 불러오는 것-->
</head>
<body> <!--mystyle.css에서 지정한 형식으로 출력-->
    <h3>소연재</h3> <!--mystyle.css에서 지정한 h3형식으로 출력-->
    <hr> <!--mystyle.css에서 지정한 것처럼 hr의 형식으로 출력-->
    <p>저는 체조선수 소연재입니다. 음악을 들으면서
        책읽기를 좋아합니다. 김치찌개와 막국수를 무척
        좋아합니다.</p> <!--mystyle.css에서 지정한 p의 형식이 없기떄문에 body의 형식으로 출력-->
</body>
</html>
