<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow 프로퍼티</title>
    <style>
        p{
            width:15em;
            height:3em;
            border:1px solid lightgray;
        }
        .hidden{overflow:hidden;}
        .visible{overflow:visible;}
        .scroll{overflow:scroll;}
        /*overflow : 범위를 벗어난 출력문에 대해서
        hidden은 숨기는 것
        visible은 범위를 무시하고 출력하는 것
        scroll은 범위에 스크롤을 부여해 볼수있게 하는 것*/
    </style>
</head>
<body>
    <h3>Overflow 프로퍼티</h3>
    <hr>
    <p class="hidden">Overflow에 hidden 값을 적용하면
        박스를 넘어가는 내용이 잘려서 보이지 않습니다.
    </p><br>
    <p class="visible">Overflow에 visible 값을 적용하면
        콘텐트가 박스를 넘어가서도 출력됩니다.
    </p><br>
    <p class="scroll">Overflow에 scroll 값을 적용하면
        박스에 스크롤바를 붙여 출력합니다.
    </p>
    <!--위에서 정의한 class 3개를 부여하여 출력-->
</body>
</html>
