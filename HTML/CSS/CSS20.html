<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 프로퍼티</title>
    <style>
        div{position:absolute;}
        img{position:absolute;}
        #spadeA{z-index:-3; left:10px; top:20px;}
        #spade2{z-index:2; left:40px; top:30px;}
        #spade3{z-index:3; left:80px; top:40px;}
        #spade7{z-index:7; left:120px; top:50px;}
        /*div와 img를 절대 비치를 선언하고
        spade?의 z-index와 left top의 위치를 지정*/
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id="spadeA" src="spadeA.png" width="100" height="140"
        alt="스페이드A">
        <img id="spade2" src="spade2.png" width="100" height="140"
        alt="스페이드2">
        <img id="spade3" src="spade3.png" width="100" height="140"
        alt="스페이드3">
        <img id="spade7" src="spade7.png" width="100" height="140"
        alt="스페이드7">
    </div>
    <!-- div의 안에있기 떄문에 절대배치이고
    각각의 img들은 id값들의 맞는 형태로 배치된다.
    A,2,3,7순서대로 z인덱스가 커지기때문에 
    순서대로 위로 배치된다.-->

</body>
</html>
