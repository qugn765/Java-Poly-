<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성에 스타일 만들기</title>
    <style>
        /*CSS스타일 시트 작성 */
       p {color:red; font-size:15px;} /*모든 p 태그에 적용*/
    </style>
</head>
<body> 
    <h3>손흥민</h3> 
    <hr> <!--위에서 지정한 것처럼 hr의 형식으로 출력-->
    <p>오페라를 좋아하고 </p> <!--위에서 지정한 p형식으로 출력-->
    <p>엘비스 프레슬리를 좋아하고</p> <!--위에서 지정한 p형식으로 출력-->
    <p style="color:blue">김치부침개를 좋아하고</p> 
    <!--위에서 지정한 p형식으로 출력하지만 color는 블루로 출력-->
    <p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
    <!--위에서 지정한 p형식으로 출력하지만 color는 magenta size는 30으로 출력-->
</body>
</html>
