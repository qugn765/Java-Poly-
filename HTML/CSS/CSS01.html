<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일을 가진 웹페이지</title>
    <style>
        /*CSS스타일 시트 작성 */
        body {background-color:mistyrose;} /*body의 배경색 지정*/
        h3 {color:purple;} /*h3의 색깔 지정*/
        hr {border:5px-solid yellowgreen;} /*hr의 배경색 지정*/
        span {color:blue; font-size:20px;} /*span의 글자색과 글자사이즈 지정*/
    </style>
</head>
<body> <!--위에서 지정한 배경색이 mistyrose색-->
    <h3>CSS 스타일 맛보기</h3> <!--위에서 지정한 h3인 글자색이 보라색-->
    <hr> <!--위에서 지정한 것처럼 hr의 색깔과 사이즈 지정-->
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    <!--위에서 지정한 것처럼 span안의 글자는 파란색 글자크기20-->
</body>
</html>
