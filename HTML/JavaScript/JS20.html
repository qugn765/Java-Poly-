<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
        var p;
        function init(){ // 문서가 완전히 로드 되었을 때 호출
            p = document.getElementById("p");
            p.onmouseover = over; //over()를 onmouseover리스너로 등록
            p.onmouseout = out; //over()를 onmouseover리스너로 등록
        }
        function over(){
            p.style.backgroundColor="orchid";
        } // over함수를 실행됬을때 orchid색으로 배경색변경
        function out(){
            p.style.backgroundColor="red";
        }// out함수를 실행됬을때 red색으로 배경색변경
    </script>
</head>
<body onload="init()"> <!--완전히 로드 되었을때 함수 호출-->
    <h3> DOM객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
