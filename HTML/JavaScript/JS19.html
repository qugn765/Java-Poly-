<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 리스너 작성</title>
</head>
<body>
    <p>HTML태그에 리스너 작성</p>
    <hr>
    <p onmouseover="this.style.backgroundColor='orchid'" 
    onmouseout="this.style.backgroundColor='red'"
    onmousedown="this.style.backgroundColor='green'"
    onmouseup="this.style.backgroundColor='blue'">
    <!--over 마우스를 올렸을때 orchid색으로 변경
    out 마우스를 범위 밖으로 가져갔을때 red색으로 변경
    down 마우스를 클릭했을때 green색으로 변경
    up 마우스클릭을 땠을때 blue색으로 변경-->
    마우스 올리면 orchid색으로 변경</p>
</body>
</html>
