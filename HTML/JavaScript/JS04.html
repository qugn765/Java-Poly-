<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        function call1(){
            var a="abc";
            var b="efg";
            /*변수 타입을 따로 설정하지 않아도
            알아서 변수 타입이 지정됨*/
            document.write("String연산 : "+(a+b));
            /*변수가 String형이기 떄문에 String연산*/
        }
        function call2(){
            var a=1;
            var b=2;
            /*변수 타입을 따로 설정하지 않아도
            알아서 변수 타입이 지정됨*/
            document.write("Integer연산 : "+(a+b));
            /*변수가 Integer형이기 떄문에 Integer연산*/
        }
    </script>
</head>
<body>
    <script>call1();</script><br>
    <!-- call1()함수 호출-->
    <script>call2();</script>
    <!-- call2()함수 호출-->
</body>
</html>
