<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(지역,전역변수)</title>
    <script>
        var name="Hello"; /*전역변수 name = Hello로 선언*/
        function call1(){
            var name="World";
            document.write("지역 : "+ name);
            /*지역변수로서 name= World로 선언했기 때문에
            이 함수에서 name = World가 된다.*/
        }
        function call2(){
            document.write("전역 : " + name);
            /*지역변수로 name을 선언한 것이 없기 때문에 
            이 함수에서 name = Hello가 된다.*/
        }
    </script>
</head>
<body>
    <script>call1();</script><br>
    <!-- call1()함수 호출-->
    <script>call2();</script>
    <!-- call2()함수 호출-->
</body>
</html>
