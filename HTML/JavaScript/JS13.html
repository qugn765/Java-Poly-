<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - document </title>
    <script LANGUAGE="Javascript">
        document.write("Hello, World!");
    </script>
</head>
<body>
    Test document<br><br>

    객체 - document
    <script>
        doc = open("","output"); // 객체 열기
        doc.document.write("<BODY><H1>Hello!</H1>"); // 객체에 문구 입력
        doc.document.write("</BODY>"); 
        doc.document.close(); // 객체닫기
    </script>
    
</body>
</html>
