<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript02</title>
    <SCRIPT>
        function call(mystr){
            document.write("Hellow World" + mystr + "<br>");
        }
        /*함수에 매개변수 mystr를 받아서 Hello World와 같이 출력*/
    </SCRIPT>
</head>
<body>
    <SCRIPT>
        call("11");
        /*매개변수 11을 넣은 출력값*/
    </SCRIPT>
    Good...<br>
    <SCRIPT>
        call("22");
        /*매개변수 22을 넣은 출력값*/
    </SCRIPT>
    
</body>
</html>
