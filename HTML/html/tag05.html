<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 정리해주는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--글자의 색깔과 LINK의 색깔 한번누른VLINK의 색깔 마우스를 올린ALINK의 색깔 지정-->
    <table border="1">
        <tr bgcolor="#808080" >
            <!--배경색 지정-->
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
            <!--3개다 중앙정렬 순서대로 10% 20% 40%를 차지하게 설정-->
        </tr>
        <tr>
            <td rowspan="5">&lt;LI&gt;</td>
            <!--세로 셀을 5칸합병하는 명령어-->
            <td>&lt;UL&gt;....&lt;/UL&gt;</td>
            <td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
        </tr>
        <tr>
            
            <td>&lt;OL&gt;....&lt;/OL&gt;</td>
            <td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.
            </td>
        </tr>
        <tr>
            
            <td>&lt;MENU&gt;....&lt;/MENU&gt;</td>
            <td>메뉴 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.
            </td>
        </tr> 
        <tr>
            
            <td>&lt;DIR&gt;....&lt;/DIR&gt;</td>
            <td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.
            </td>
        </tr> 
        <tr>
            
            <td>&lt;DL&gt;....&lt;/DL&gt;</td>
            <td>정의목록 태그입니다. &lt;/LI&gt;가 아닌 &lt;/DT&gt;와 
                &lt;/DD&gt;를 사용합니다.
            </td>
        </tr>      
    </table>
</body>
</html>
<!--tr을 통해서 한줄을 표현하고 td를 통해서 한칸한칸 작성해나가는 
표만들기 입니다. <>는 문법을 표시하는거기 때문에
<를&lt; >를 &gt;로 표현하였습니다.-->
