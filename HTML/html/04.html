<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 정리해주는 태그</title>
</head>
<body>
    <ul>
        <li type = "disc"> 이건 동그라미 점...</li>
        <li type = "circle"> 이건 속 빈 동그라미</li>
        <li type = "square"> 이건 사각형</li>
        <li type = "circle"> 이건 다시 속 빈 동그라미</li>
        <li type = "disc"> 이건 동그라미 점</li>
        <!--li type="..."을 통해서 ...으로 표시-->
    </ul> 
    안녕하세요<br>
    <center>안녕하세요</center>
    <!--전체문장을 가운데로 정렬-->
    안녕하세요<br>
    <blockquote>문장들여쓰기</blockquote>
    <!--blockquote : 문장 들여쓰기-->
    안녕하세요
</body>
</html>
