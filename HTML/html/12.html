<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--글자의 색깔과 LINK의 색깔 한번누른VLINK의 색깔 마우스를 올린ALINK의 색깔 지정-->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td align=center>7</td>
            <td align=right>8</td>
            <td align=left>9</td>
        </tr>
        <tr>
            <td>0010</td>
            <td>0011</td>
            <td>0012</td>
        </tr>
    </table>
    <!--3x4 TABLE 만들기
    7은 중앙정렬
    8은 우측정렬
    9는 좌측정렬-->
</body>
</html>
