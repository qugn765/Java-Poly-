<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 모양을 정해주는 태그</title>
</head>
<body>
    <strong>안녕하세요(strong)</strong><br>
    <b>안녕하세요(b)</b><br>
    <!--STRONG, B는 굵은글씨-->
    <em>안녕하세요(em)</em><br>
    <i>안녕하세요(i)</i><br>
     <!--EM, I 는 이탤릭체의 글씨-->
    <l>안녕하세요(l)</l><br>
    <kbd>안녕하세요(kbd)</kbd><br>
    <code>안녕하세요(code)</code><br>
    <tt>안녕하세요(tt)</tt>
     <!--KBD,CODE,TT 는 타자기체의 글씨-->
    안녕하세요<br>
    <kbd>hello(kbd)</kbd>
    <code>hello(code)</code><br>
    <tt>hello(tt)</tt><br>
    <!--KBD,CODE,TT 는 타자기체의 글씨-->
    hello<br>
    <!-- -->

</body>
</html>
