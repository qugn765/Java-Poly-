<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 표 만들기</title>
</head>
<body>
    <form method=post name='fm'>
        <table width=650 border=1 cellspacing=0 cellpadding=5>
            <!-- 표의 크기랑 여백 지정해주기-->
            <tr>
                <td><b>번호</b></td>
                <td>
                <input typer=text name=id size=70 maxlength=70 value=1 readonly>
                <!-- INPUT의 TYPE과 길이 사이즈 지정-->
                </td>
            </tr>
            <tr>
                <td><b>성별</b></td>
                <td><select name=sex>
                    <option value='M' selected>남자</option>
                    <option value='W' selected>여자</option>
                    <!-- 남자 여자 구분-->
                </select></td>
            </tr>
            <tr>
                <td><b>성명</b></td>
                <td>
                    <input type=text name=name size=70 maxlength=70 value='레이나'>
                    <!--INPUT의 TYPE과 크기 값 지정-->
                </td>
            </tr>
            <tr>
                <td><b>주소</b></td>
                <td>
                    <input type=text name=addr size=70 maxlength=70 value='서울시 어딘가 살고있군'>
                    <!--주소의 TYPE과 크기 값 지정-->
                </td>
            </tr>
            <tr>
                <td><b>전화번호</b></td>
                <td>
                    <input type=text name=tel siez=70 maxlength=70 value='010-1111-1111'>
                    <!--전화번호의 TYPE과 크기 값 지정-->
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
