<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 혹은 줄을 바꾸는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--글자의 색깔과 LINK의 색깔 한번누른VLINK의 색깔 마우스를 올린ALINK의 색깔 지정-->
    <table border="1">
        <tr bgcolor="#808080" >
            <!--배경색 지정-->
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
            <!--3개다 중앙정렬 순서대로 10% 20% 40%를 차지하게 설정-->
        </tr>
        <tr>
            <td>&lt;P&gt;</td>
            <td>&lt;P&gt;</td>
            <td>문단을 바꾸는 태그입니다. 줄바꿈과 동시에 줄을 띤 것 같은
                효과가 나타납니다.
            </td>
        </tr>
        <tr>
            <td>&lt;BR&gt;</td>
            <td>&lt;BR&gt;</td>
            <td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td>
        </tr>
        <tr>
            <td>&lt;PRE&gt;</td>
            <td>&lt;PRE&gt;.....&lt;/PRE&gt;</td>
            <td>여백이나 줄 간격등을 고정시켜주는 역할을 합니다.</td>
        </tr>       
    </table>
</body>
</html>
<!--tr을 통해서 한줄을 표현하고 td를 통해서 한칸한칸 작성해나가는 
표만들기 입니다. <>는 문법을 표시하는거기 때문에
<를&lt; >를 &gt;로 표현하였습니다.-->
