<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 지정하기</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--글자의 색깔과 LINK의 색깔 한번누른VLINK의 색깔 마우스를 올린ALINK의 색깔 지정-->
    <table border="1">
        <tr bgcolor="#808080" >
            <!--배경색 지정-->
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
            <!--3개다 중앙정렬 순서대로 10% 20% 40%를 차지하게 설정-->
        </tr>
        <tr> <!-- style에서 color를 red로 정한것들의 글자색이 빨간색으로 출력-->
            <td rowspan="4" style="color : red">&lt;BODY&gt; not supported</td>
            <!-- 세로 4칸 병합-->
            <td style="color : red">&lt;BODY TEXT = "#nnnnnn"&gt;....&lt;/BODY&gt;</td>
            <td style="color : red">글자색을 지정합니다.</td>
        </tr>
        <tr>
            <td style="color : red">&lt;BODY LINK="nnnnnn"&gt;....&lt;/BODY &gt;</td>
            <td style="color : red">하이퍼링크의 색을 지정합니다.</td>
        </tr>
        <tr>
            <td style="color : red">&lt;BODY VLINK="nnnnnn"&gt;....&lt;/BODY &gt;</td>
            <td style="color : red">한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>
        </tr>
        <tr>
            <td style="color : red">&lt;BODY ALINK="nnnnnn"&gt;....&lt;/BODY &gt;</td>
            <td style="color : red">누르고 있는 동안의 색을 지정합니다.</td>
        </tr>        
    </table>
</body>
</html>
<!--tr을 통해서 한줄을 표현하고 td를 통해서 한칸한칸 작성해나가는 
표만들기 입니다. <>는 문법을 표시하는거기 때문에
<를&lt; >를 &gt;로 표현하였습니다.-->
